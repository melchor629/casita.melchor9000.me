name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-and-build:
    name: Check and Build
    runs-on: ubuntu-latest

    env:
      PRISMA_BINARY_TARGET: '["native"]'

    steps:
      - uses: actions/checkout@v5

      - name: Use node 24
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'

      - name: Install packages
        run: npm ci

      - name: Check audit
        run: npm audit --omit=dev

      - name: Build
        run: npx turbo run build --continue=dependencies-succesful

      - name: Check linter
        run: npx turbo run check lint --continue=always
